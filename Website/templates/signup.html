{% extends "index.html" %}
{% block title %} Sign Up {% endblock %}

{% block bodycontent %}
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      html,
body {
  height: 100%;
}

body {
<!--  display: flex;-->
<!--  align-items: center;-->
  padding-top: 100px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}


.form-signin {
  margin: 10%
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}
.form{
margin-top:100px
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[id="floatingPassword2"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
<!--      @media (min-width: 768px) {-->
<!--        .bd-placeholder-img-lg {-->
<!--          font-size: 3.5rem;-->
<!--        }-->
<!--      }-->
    </style>



<main class="form-signin">
  <form class = "form" method="POST">
    <h1 align='center' class="h3 mb-3 fw-normal">Please Sign Up</h1>

    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
          <div class="form-floating">
      <input type="text" name="text" class="form-control" id="floatingInput1" placeholder="name">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password1" class="form-control" id="floatingPassword1" placeholder="Password">
      <label for="floatingPassword1">Password</label>
    </div>
          <div class="form-floating">
      <input type="password" name="password2" class="form-control" id="floatingPassword2" placeholder="Confirm Password">
      <label for="floatingPassword2">Confirm Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
  </form>
</main>
{%endblock%}
